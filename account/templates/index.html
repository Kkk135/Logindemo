<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>welcome</title>
  </head>
  <body>
    {% block content %}
        <h1>welcome to my site </h1>
        {% if user.is_authenticated %}
        <a href="{% url 'logout_url' %}">Logout</a>
        {% else %}
          <a href="{% url 'login_url' %}">Login</a>
            <a href="{% url 'register_url' %}">Register</a>
        {% endif %}
        
    {% endblock %}
</body>
</html>
